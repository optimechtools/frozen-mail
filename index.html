<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Information Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script type="text/babel">
        // ðŸ”¥ Firebase init
        const firebaseConfig = {
            apiKey: "AIzaSyClNbgejQS_AByKpU3zxtuu-BAvtLSEMyQ",
            authDomain: "cold-dm-tracker.firebaseapp.com",
            projectId: "cold-dm-tracker",
            appId: "1:365206893580:web:df7ff65b11f22a91e2ea29",
            storageBucket: "cold-dm-tracker.firebasestorage.app",
            messagingSenderId: "365206893580"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ðŸ”‘ Hash password â†’ deterministic account ID
        async function passwordToAccountId(password) {
            const enc = new TextEncoder().encode(password);
            const hashBuffer = await crypto.subtle.digest("SHA-256", enc);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, "0"))
                .join("");
        }

        const { useState, useEffect, useMemo } = React;

        // Icons
        const Mail = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const Plus = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
            </svg>
        );

        const Trash = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        );

        const Send = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
            </svg>
        );

        const Edit = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
        );

        const Calendar = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const PasswordGate = ({ onUnlock }) => {
            const [password, setPassword] = useState("");
            const [loading, setLoading] = useState(false);

            const submit = async () => {
                if (password.length < 4) {
                    alert("Password too short");
                    return;
                }
                setLoading(true);
                const accountId = await passwordToAccountId(password);
                onUnlock(accountId);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-slate-100">
                    <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
                        <h1 className="text-2xl font-bold mb-4">Enter Tracker Password</h1>
                        <input
                            type="password"
                            className="w-full px-4 py-2 border rounded-lg mb-4"
                            placeholder="Any password = one account"
                            value={password}
                            onChange={e => setPassword(e.target.value)}
                            onKeyPress={e => e.key === 'Enter' && submit()}
                        />
                        <button
                            onClick={submit}
                            disabled={loading}
                            className="w-full bg-blue-600 text-white py-2 rounded-lg"
                        >
                            {loading ? "Loading..." : "Enter"}
                        </button>
                        <p className="text-xs text-slate-500 mt-3">
                            Same password = same data on any device
                        </p>
                    </div>
                </div>
            );
        };

        const LeadTracker = ({ accountId }) => {
            const [leads, setLeads] = useState([]);
            const [loaded, setLoaded] = useState(false);
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingLead, setEditingLead] = useState(null);
            const [formData, setFormData] = useState({
                email: '',
                subject: '',
                body: ''
            });

            // Load leads from Firebase
            useEffect(() => {
                const unsub = db
                    .collection("accounts")
                    .doc(accountId)
                    .onSnapshot(doc => {
                        if (doc.exists) {
                            const data = doc.data();
                            setLeads(data.leads || []);
                        }
                        setLoaded(true);
                    });

                return () => unsub();
            }, [accountId]);

            // Save leads to Firebase
            useEffect(() => {
                if (!loaded) return;

                db.collection("accounts")
                    .doc(accountId)
                    .set(
                        { leads },
                        { merge: true }
                    );
            }, [leads, accountId, loaded]);

            // Calculate daily lead counts
            const dailyLeadCounts = useMemo(() => {
                const counts = {};
                leads.forEach(lead => {
                    const date = new Date(lead.createdAt).toLocaleDateString();
                    counts[date] = (counts[date] || 0) + 1;
                });
                return Object.entries(counts)
                    .map(([date, count]) => ({ date, count }))
                    .sort((a, b) => new Date(b.date) - new Date(a.date));
            }, [leads]);

            const handleSubmit = () => {
                if (!formData.email.trim()) {
                    alert('Please enter a lead email address');
                    return;
                }

                if (editingLead) {
                    // Update existing lead
                    setLeads(leads.map(lead => 
                        lead.id === editingLead.id 
                            ? { ...lead, ...formData, updatedAt: new Date().toISOString() }
                            : lead
                    ));
                    setEditingLead(null);
                } else {
                    // Add new lead
                    const newLead = {
                        ...formData,
                        id: Date.now(),
                        createdAt: new Date().toISOString()
                    };
                    setLeads([newLead, ...leads]);
                }

                setFormData({
                    email: '',
                    subject: '',
                    body: ''
                });
                setShowAddForm(false);
            };

            const startEdit = (lead) => {
                setEditingLead(lead);
                setFormData({
                    email: lead.email,
                    subject: lead.subject,
                    body: lead.body
                });
                setShowAddForm(true);
            };

            const cancelEdit = () => {
                setEditingLead(null);
                setFormData({
                    email: '',
                    subject: '',
                    body: ''
                });
                setShowAddForm(false);
            };

            const deleteLead = (id) => {
                if (confirm('Are you sure you want to delete this lead?')) {
                    setLeads(leads.filter(l => l.id !== id));
                }
            };

            const sendEmail = (lead) => {
                const mailto = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(lead.email)}&su=${encodeURIComponent(lead.subject)}&body=${encodeURIComponent(lead.body)}`;
                window.open(mailto, '_blank');
                
                // Mark as sent
                setLeads(leads.map(l => 
                    l.id === lead.id 
                        ? { ...l, sent: true, sentAt: new Date().toISOString() }
                        : l
                ));
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
                    <div className="bg-white shadow-sm border-b border-slate-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center space-x-3">
                                    <div className="bg-blue-600 p-2 rounded-lg">
                                        <Mail className="w-6 h-6 text-white" />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-slate-900">Lead Information Tracker</h1>
                                        <p className="text-sm text-slate-600">Store your cold email leads persistently</p>
                                    </div>
                                </div>
                                <button 
                                    onClick={() => setShowAddForm(!showAddForm)} 
                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition flex items-center space-x-2"
                                >
                                    <Plus className="w-4 h-4" />
                                    <span>Add Lead</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        {dailyLeadCounts.length > 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-8 border border-slate-200">
                                <div className="flex items-center space-x-2 mb-4">
                                    <Calendar className="w-5 h-5 text-blue-600" />
                                    <h2 className="text-lg font-bold text-slate-900">Daily Lead Counter</h2>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                    {dailyLeadCounts.map(({ date, count }) => (
                                        <div key={date} className="bg-gradient-to-br from-blue-50 to-blue-100 rounded-lg p-4 text-center">
                                            <p className="text-2xl font-bold text-blue-600">{count}</p>
                                            <p className="text-xs text-slate-600 mt-1">{date}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {showAddForm && (
                            <div className="bg-white rounded-xl shadow-lg p-6 mb-8 border border-slate-200">
                                <h2 className="text-xl font-bold text-slate-900 mb-4">
                                    {editingLead ? 'Edit Lead' : 'Add New Lead'}
                                </h2>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2">Lead Email Address *</label>
                                        <input 
                                            type="email" 
                                            value={formData.email} 
                                            onChange={(e) => setFormData({...formData, email: e.target.value})} 
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                            placeholder="lead@example.com" 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2">Cold Email Subject</label>
                                        <input 
                                            type="text" 
                                            value={formData.subject} 
                                            onChange={(e) => setFormData({...formData, subject: e.target.value})} 
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                            placeholder="Quick question about..." 
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-slate-700 mb-2">Cold Email Body</label>
                                        <textarea 
                                            value={formData.body} 
                                            onChange={(e) => setFormData({...formData, body: e.target.value})} 
                                            className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                            placeholder="Hi [Name],

I noticed that..."
                                            rows="8"
                                        />
                                    </div>
                                    <div className="flex space-x-3">
                                        <button 
                                            onClick={handleSubmit} 
                                            className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium"
                                        >
                                            {editingLead ? 'Update Lead' : 'Add Lead'}
                                        </button>
                                        <button 
                                            onClick={cancelEdit} 
                                            className="px-6 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition font-medium"
                                        >
                                            Cancel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
                            <div className="px-6 py-4 bg-slate-50 border-b border-slate-200">
                                <h2 className="text-lg font-bold text-slate-900">Leads ({leads.length})</h2>
                            </div>
                            {leads.length === 0 ? (
                                <div className="p-12 text-center">
                                    <Mail className="w-16 h-16 text-slate-300 mx-auto mb-4" />
                                    <p className="text-slate-600 text-lg mb-2">No leads yet</p>
                                    <p className="text-slate-500 text-sm">Start adding leads to track your cold email information</p>
                                </div>
                            ) : (
                                <div className="divide-y divide-slate-200">
                                    {leads.map(lead => (
                                        <div key={lead.id} className="p-6 hover:bg-slate-50 transition">
                                            <div className="flex items-start justify-between gap-4">
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center space-x-3 mb-3">
                                                        <h3 className="text-xl font-bold text-slate-900">{lead.email}</h3>
                                                        <span className="text-xs text-slate-500">
                                                            {new Date(lead.createdAt).toLocaleDateString()}
                                                        </span>
                                                    </div>
                                                    
                                                    {lead.subject && (
                                                        <div className="mb-3">
                                                            <p className="text-xs font-semibold text-slate-500 uppercase mb-1">Subject</p>
                                                            <p className="text-slate-700 font-medium">{lead.subject}</p>
                                                        </div>
                                                    )}
                                                    
                                                    {lead.body && (
                                                        <div>
                                                            <p className="text-xs font-semibold text-slate-500 uppercase mb-1">Email Body</p>
                                                            <p className="text-slate-600 whitespace-pre-wrap">{lead.body}</p>
                                                        </div>
                                                    )}
                                                </div>
                                                
                                                <div className="flex items-center space-x-2">
                                                    <button 
                                                        onClick={() => startEdit(lead)} 
                                                        className="text-slate-600 hover:text-slate-700 p-2 hover:bg-slate-100 rounded-lg transition flex items-center space-x-1"
                                                        title="Edit lead"
                                                    >
                                                        <Edit className="w-5 h-5" />
                                                        <span className="text-sm font-medium">Edit</span>
                                                    </button>
                                                    
                                                    <button 
                                                        onClick={() => sendEmail(lead)} 
                                                        className="text-blue-600 hover:text-blue-700 p-2 hover:bg-blue-50 rounded-lg transition flex items-center space-x-1"
                                                        title="Send email in Gmail"
                                                    >
                                                        <Send className="w-5 h-5" />
                                                        <span className="text-sm font-medium">Send</span>
                                                    </button>
                                                    
                                                    <button 
                                                        onClick={() => deleteLead(lead.id)} 
                                                        className="text-red-600 hover:text-red-700 p-2 hover:bg-red-50 rounded-lg transition"
                                                        title="Delete lead"
                                                    >
                                                        <Trash className="w-5 h-5" />
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [accountId, setAccountId] = useState(null);

            if (!accountId) {
                return <PasswordGate onUnlock={setAccountId} />;
            }

            return <LeadTracker accountId={accountId} />;
        };

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
