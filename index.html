        const enc = new TextEncoder().encode(password);
        const hashBuffer = await crypto.subtle.digest("SHA-256", enc);
        return Array.from(new Uint8Array(hashBuffer))
            .map(b => b.toString(16).padStart(2, "0"))
            .join("");
    }

        const generateEmailWithGroq = async (base64Image) => {
    if (!emailPrompt.trim()) {
        alert('Please set your email writing framework in Settings first!');
        return null;
    }

    console.log('Calling Groq API with base64 image');

    try {
        const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${GROQ_API_KEY}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                model: 'meta-llama/llama-4-maverick-17b-128e-instruct',
                messages: [
                    {
                        role: 'user',
                        content: [
                            {
                                type: 'text',
                                text: `${emailPrompt}\n\nBased on the LinkedIn profile screenshot provided, write a personalized cold email. Return ONLY in this exact format:

SUBJECT: [subject line here]

BODY:
[email body here]`
                            },
                            {
                                type: 'image_url',
                                image_url: {
                                    url: base64Image
                                }
                            }
                        ]
                    }
                ],
                temperature: 0.7,
                max_tokens: 1000
            })
        });

        const data = await response.json();
        console.log('Groq API response:', data);

        if (!response.ok) {
            throw new Error(`Groq API error: ${response.status} - ${JSON.stringify(data)}`);
        }

        const content = data.choices[0].message.content;

        // Parse the response
        const subjectMatch = content.match(/SUBJECT:\s*(.+?)(?:\n|$)/i);
        const bodyMatch = content.match(/BODY:\s*([\s\S]+)/i);

        return {
            subject: subjectMatch ? subjectMatch[1].trim() : 'Follow-up',
            body: bodyMatch ? bodyMatch[1].trim() : content
        };
    } catch (err) {
        console.error('Groq API error:', err);
        alert('Failed to generate email: ' + err.message);
        return null;
    }

                                                                <span className="text-xs text-slate-500">
                                                                    {new Date(lead.createdAt).toLocaleDateString()}
                                                                </span>
                                                            </div>
                                                            
                                                            {lead.subject && (
                                                                <div className="mb-3">
                                                                    <p className="text-xs font-semibold text-slate-500 uppercase mb-1">Subject</p>
                                                                    <p className="text-slate-700 font-medium">{lead.subject}</p>
                                                                </div>
                                                            )}
                                                            
                                                            {lead.body && (
                                                                <div>
                                                                    <p className="text-xs font-semibold text-slate-500 uppercase mb-1">Email Body</p>
                                                                    <p className="text-slate-600 whitespace-pre-wrap">{lead.body}</p>
                                                                </div>
                                                            )}
                                                        </div>
                                                    </div>
                                                    
                                                    <div className="flex items-center space-x-2">
                                                        <button 
                                                            onClick={() => sendEmail(lead)} 
                                                            className="text-blue-600 hover:text-blue-700 p-2 hover:bg-blue-50 rounded-lg transition flex items-center space-x-1"
                                                            title="Send email in Gmail"
                                                        >
                                                            <Send className="w-5 h-5" />
                                                            <span className="text-sm font-medium">Send</span>
                                                        </button>
                                                        
                                                        <button 
                                                            onClick={() => deleteLead(lead.id)} 
                                                            className="text-red-600 hover:text-red-700 p-2 hover:bg-red-50 rounded-lg transition"
                                                            title="Delete lead"
                                                        >
                                                            <Trash className="w-5 h-5" />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </>
                    )}
                </div>
            </div>
        );
    };

    const App = () => {
        const [accountId, setAccountId] = useState(null);

        if (!accountId) {
            return <PasswordGate onUnlock={setAccountId} />;
        }

        return <LeadTracker accountId={accountId} />;
    };

    ReactDOM.render(<App />, document.getElementById("root"));
</script>
</body>
</html>
